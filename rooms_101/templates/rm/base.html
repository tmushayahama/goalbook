<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html xml:lang="en" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery1.9.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-responsive.js"></script>

    <link href="{{ STATIC_URL }}css/jquery-ui-themes-1.10.2/themes/eggplant/jquery-ui.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}development-bundle/demos/demos.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/> 
    <link href="{{ STATIC_URL }}css/rm.css" type="text/css" rel="stylesheet"/>
    
  </head>
  <body>
    <div id="rm-header">
      <div class="navbar rm-navbar navbar-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a href="/home" class="brand">
              <img src="{{ STATIC_URL }}img/logo.png" class="rm-img-logo" alt="">
            </a>
            <div class="nav-collapse collapse">
              <ul class="nav inline nav-pills rm-shadowless">
              </ul>
            </div>
            <div class="nav-collapse collapse">
              <ul class="nav inline nav-pills rm-shadowless pull-right">
               <li>
                 <img href="/profile" src="{{ STATIC_URL }}img/rm_avatar.jpg" alt="">
               </li>
               <li><a href="/home">Home</a></li>
               <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                 <ul class="dropdown-menu">
                   <li class="nav-header">User Settings</li>
                   <li><a href="#">Account Settings</a></li>
                   <li><a href="#">Privacy Settings </a></li>
                   <li class="divider"></li>
                   <li class="nav-header">Commitments</li>
                   <li><a href="#">Reports</a></li>
                 </ul>
               </li>
               <li><a href="/logout">Logout</a></li>
               <li>
                 <input type="text" class="input-large search-query" placeholder="search">
               </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
