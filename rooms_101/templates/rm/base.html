<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html xml:lang="en" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery1.9.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-responsive.js"></script>
    
    <link href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/rm.css" type="text/css" rel="stylesheet"/>
    
  </head>
  <body>
    <div id="header">
      <div class="navbar rm-navbar navbar-top rm-nav">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand rm-img-symbol">
              <img src="{{ STATIC_URL }}img/logo_symbol_blue.png" alt="">
            </a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li>
                  <div class="input-prepend">
                    <input class="span5" id="inputIcon" type="text" placeholder="Search">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                  </div>
                </li>
	      </ul>
              <ul class="nav inline nav-pills rm-shadowless pull-right">
                <li>
                  <img src="{{ STATIC_URL }}img/rm_avatar.jpg" alt="">
                </li>
                <li><a href="#">{{user.first_name}} &nbsp;{{user.last_name}}</a></li>
	        <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">How To  <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Build your search</a></li>
                    <li><a href="#">Connect to PubMed </a></li>
                    <li class="divider"></li>
                    <li class="nav-header">Export Data</li>
                    <li><a href="#">to csv file format</a></li>
                    <li><a href="#">to html file format</a></li>
                  </ul>
                </li>
                <li class="pull-right"><a href="#About">About</a></li>
                <li class="pull-right"><a href="#Contact">Contact Us</a></li>
                <li class="pull-right"><a href="/logout">Logout</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
      <div class="content">
        {% block body %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
